<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca via CEP</title>
    <link rel="shortcut icon" href="assets/icons/location.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Namdhinggo:wght@400;500;600;700;800&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">

    <!-- Jersey 15 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Namdhinggo:wght@400;500;600;700;800&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="content-container">
            <header>
                <h1>Buscar cep</h1>
            </header>
            <main>
                <form class="row g-3">
                    <div class="col-auto">
                        <label for="cep" class="visually-hidden">Digite o CEP...</label>
                        <input type="text" class="form-control" id="cep" placeholder="Digite o CEP..." maxlength="9"
                            inputmode="numeric" required />
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3" id="botao-buscar">Buscar</button>
                    </div>
                </form>
                <article class="campo-resultado hidden">
                </article>
            </main>
        </div>
        <footer>
            <address id="credits">Coded by <a href="https://github.com/cmoiss/" title="Meu github">cmoiss</a>
            </address>
        </footer>
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
