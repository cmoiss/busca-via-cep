<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca via CEP</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Buscar CEP</h1>
        </header>

        <main>
            <form class="form-busca">
                <fieldset id="campo-busca">
                    <input type="text" id="cep" placeholder="Digite o CEP..." maxlength="9" required inputmode="numeric">
                    <button id="botao-buscar">Buscar</button>
                </fieldset>
            </form>

            <article class="campo-resultado">
            </article>
        </main>
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
