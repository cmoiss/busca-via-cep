<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca via CEP</title>
    <link rel="shortcut icon" href="assets/icons/point.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Buscar CEP</h1>
        </header>

        <main>
            <form class="row g-3">
                <div class="col-auto">
                    <label for="cep" class="visually-hidden">Digite o CEP...</label>
                    <input type="text" class="form-control" id="cep" placeholder="Digite o CEP..." maxlength="9"
                        inputmode="numeric" required />
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3" id="botao-buscar">Buscar</button>
                </div>
            </form>

            <article class="campo-resultado">
            </article>
        </main>
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
